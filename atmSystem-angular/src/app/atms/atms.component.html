<h4>Select your Location</h4>
<div class="row row-cols-1 row-cols-md-4">
  <div class="col mb-4" *ngFor="let atm of atms">
    <div class="card h-100 text-center" (click)="onSelectAtm(atm)">
      <div class="card-body">
        <h4 class="card-title">{{ atm.location }}</h4>
      </div>
    </div>
  </div>
</div>
