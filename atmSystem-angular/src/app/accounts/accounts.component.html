<h4>Select an Account</h4>
<div class="row row-cols-1 row-cols-md-4">
  <div class="col mb-4" *ngFor="let account of accounts">
    <div class="card h-100 text-center" (click)="onSelectAccount(account)">
      <div class="card-body">
        <h4 class="card-title">{{ account.name }}</h4>
      </div>
    </div>
  </div>
</div>
