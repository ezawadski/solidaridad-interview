<h4>Select an Action</h4>
<div class="row row-cols-1 row-cols-md-3">
  <div class="col mb-4" *ngFor="let action of actions">
    <div class="card h-100 text-center" (click)="onSelectAction(action.label)">
      <div class="card-body">
        <h4 class="card-title">{{ action.label }}</h4>
      </div>
    </div>
  </div>
</div>
