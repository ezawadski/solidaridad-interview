<div class="text-center">
  <h4>Transfer Funds</h4>
</div>
<div class="row mt-2">
  <div class="col-md-6 mx-auto">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Account:</h5>
        <p class="card-text">Name: {{ account.name }}</p>
        <p class="card-text">Balance: ${{ account.balance }}</p>
      </div>
    </div>
  </div>
</div>
<div class="row mt-4">
  <div class="col-md-6 mx-auto">
    <div class="card">
      <div class="card-body">
        <div class="alert alert-danger" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
          <div class="form-row">
            <div class="col-12 form-group">
              <label>Transfer to:</label>
              <select
                class="form-control custom-select"
                name="destination"
                required
                ngModel
              >
                <option
                  *ngFor="let acc of accounts"
                  value="{{ acc.accountId }}"
                >
                  {{ acc.name }}
                </option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="col-12 form-group">
              <label>Amount:</label>
              <input
                type="number"
                class="form-control"
                name="amount"
                required
                ngModel
              />
            </div>
          </div>
          <div class="form-row">
            <div class="col-12 form-group">
              <button class="btn btn-primary" type="submit">Transfer</button>
              <button class="btn btn-secondary mx-2" type="reset">Clear</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
