<h4>Accounts:</h4>
<hr />
<div class="row">
  <div class="col-md-7">
    <div class="mt-4">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Account #</th>
            <th>Name</th>
            <th>Balance</th>
            <!-- <th>Actions</th> -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let account of accounts">
            <td>{{ account.accountId }}</td>
            <td>{{ account.name }}</td>
            <td>{{ account.balance }}</td>
            <!-- <td></td> -->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="col-md-5">
    <app-account-edit></app-account-edit>
  </div>
</div>
